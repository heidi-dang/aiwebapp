name: PR Check

on:
  pull_request:
    branches: [ main ]

jobs:
  check-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Type check server
        run: cd server && npm run build

      - name: Run server smoke tests
        run: cd server && npm run smoke

  check-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        run: cd ui && npm ci

      - name: Type check UI
        run: cd ui && npm run typecheck

      - name: Lint UI
        run: cd ui && npm run lint

      - name: Build UI
        run: cd ui && npm run build

  check-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: runner/package-lock.json

      - name: Install runner dependencies
        run: cd runner && npm ci

      - name: Build runner
        run: cd runner && npm run build