name: Tools Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  tools-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tools checks
        run: npm run check:tools
        env:
          CI: true

      - name: Run toolbox smoke checks
        run: npm run toolbox:smoke
        env:
          CI: true
