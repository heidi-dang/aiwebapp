name: Tools Check

on:
  pull_request:
    branches: [ main, 'core-feature/**' ]
  push:
    branches: [ main, 'core-feature/**' ]

jobs:
  tools-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tools checks
        run: npm run check:tools
        env:
          CI: true

      - name: Run toolbox smoke checks
        run: |
          if [ "$CI" = "true" ]; then
            echo "Skipping toolbox smoke checks in CI environment"
          else
            npm run toolbox:smoke
          fi
        env:
          CI: true
