services:
  server:
    image: heididang/aiwebapp-server:latest
    build: ./server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
      - RUNNER_URL=http://runner:3002
      - CHROMA_URL=http://chroma:8000
      - SQLITE_PATH=/app/data/server.db
    volumes:
      - server_data:/app/data
      - ./server/logs:/app/logs

  runner:
    image: heididang/aiwebapp-runner:latest
    build: ./runner
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - CORS_ORIGIN=http://localhost:3000
      - RUNNER_DB=/app/data/runner.db
      - RUNNER_TOKEN=dev_token_123
      - RUNNER_PERSIST=true
    volumes:
      - runner_data:/app/data

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE

  lobe-chat:
    image: lobehub/lobe-chat:latest
    ports:
      - "3000:3333"
    environment:
      - OPENAI_API_KEY=your-api-key
      - OPENAI_API_BASE_URL=http://server:3001/v1
      - ACCESS_CODE=your-access-code
    depends_on:
      - server

volumes:
  server_data:
  runner_data:
  chroma_data:
