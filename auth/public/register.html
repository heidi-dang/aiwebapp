<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Heidi Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#FAFAFA',
              primaryAccent: '#18181B',
              brand: '#FF4017',
              background: {
                DEFAULT: '#111113',
                secondary: '#27272A'
              },
              secondary: '#f5f5f5',
              border: 'rgba(255, 255, 255, 0.1)',
              accent: '#27272A',
              muted: '#A1A1AA',
              destructive: '#E53935',
              positive: '#22C55E'
            }
          }
        }
      }
    </script>
</head>
<body class="min-h-screen bg-background flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-background-secondary rounded-lg shadow-lg p-8 border border-border">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary mb-2">Create Account</h1>
            <p class="text-muted">Join Heidi Web App</p>
        </div>

        <div class="text-center">
            <p class="text-muted mb-4">Please visit the main application to create an account:</p>
            <a href="{{APP_URL}}/register"
               class="inline-block bg-positive hover:bg-green-700 text-primary font-medium py-2 px-4 rounded-md transition duration-200">
                Go to Registration Page
            </a>
        </div>

        <div class="mt-6 text-center">
            <p class="text-sm text-muted">
                Already have an account?
                <a href="/login" class="font-medium text-brand hover:text-red-400">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
